<h3>{{heading}}</h3>

<!-- <ul>
    <li *ngFor="let user of users"> {{user}} </li>
</ul> -->

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <!-- {id, name, email, age, active} -->
        <tr *ngFor="let user of usersCopy">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.active?"Active":"Inactive"}}</td>
            <td>
                <button (click)="handleDelete(user.id)">D</button>
                <button (click)="initUpdate(user)">U</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="updateFormVisible">
    <h3>
        Signup Form
        <button (click)="updateFormVisible=false">X</button>
    </h3>
    <form [formGroup]="myForm" (submit)="handleSubmit()">
        <input type="text" placeholder="Name" formControlName="name" /> <br>
        <input type="text" placeholder="Email" formControlName="email" /> <br>
        <input type="text" placeholder="Age" formControlName="age" /> <br>
        <select formControlName="active">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>
        <button>Update</button>
    </form>
</div>
